<div class="container">
  <h2 class="fw-bold mb-4">Projects</h2>

  <!--Card Container-->
  <div class="row row-cols-1 row-cols-md-2 g-4">

  <div class="col" *ngFor="let p of projects">
    <app-project-card
      [title]="p.title"
      [description]="p.description"
      [image]="p.image"
      [skills]="p.skills"
      [languages]="p.languages"
      [github]="p.github"
      [projectLink]="p.projectLink">
    </app-project-card>
  </div>

</div>

</div>
