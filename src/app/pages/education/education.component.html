<div class="container my-5">
  <h2 class="fw-bold mb-4">Education</h2>

  <div class="education-stack">
    <app-school-card
      *ngFor="let s of schools"
      [name]="s.name"
      [location]="s.location"
      [image]="s.image"
      [program]="s.program"
      [start]="s.start"
      [end]="s.end"
      [skills]="mapIcons(s.skills, 'skills')"
      [languages]="mapIcons(s.languages, 'languages')"
      [sources]="sources">
    </app-school-card>

  </div>
</div>
