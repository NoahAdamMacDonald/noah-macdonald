<div class="card shadow-sm certification-card">
  <div class="card-body">

    <h4 class="fw-bold mb-1">{{ name }}</h4>
    <p class="text-muted mb-2">{{ certifier }}</p>

    <p class="mb-2">
      <strong>Date Earned: </strong>{{ date }}
    </p>

    <p class="mb-3">{{ description }}</p>

    <!-- Skills -->
    <div *ngIf="skills.length > 0">
      <hr class="footer-divider">
      <div class="footer-row">
        <span class="footer-label"><strong>Skills:</strong></span>
        <div class="icon-row">
          <ng-container *ngFor="let skill of skills">
            <img [src]="skill.icon" [alt]="skill.name" [title]="skill.name" class="skill-icon">
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Languages -->
    <div *ngIf="languages.length > 0">
      <hr class="footer-divider">
      <div class="footer-row">
        <span class="footer-label"><strong>Languages:</strong></span>
        <div class="icon-row">
          <ng-container *ngFor="let lang of languages">
            <img [src]="lang.icon" [alt]="lang.name" [title]="lang.name" class="skill-icon">
          </ng-container>
        </div>
      </div>
    </div>

    <!-- PDF -->
    <div *ngIf="pdf">
      <hr class="footer-divider">
      <a [href]="'assets/certificates/' + pdf" target="_blank" class="btn btn-outline-primary btn-sm">
        View Certificate
      </a>
    </div>

    <!-- Attribution -->
    <hr class="footer-divider" *ngIf="getSources().length > 0">
    <div class="icon-attribution text-muted footer-row" *ngIf="getSources().length > 0">
      Icons from
      <ng-container *ngFor="let source of getSources(); let i = index; let last = last">
        <a [href]="source.url" target="_blank">{{ source.name }}</a>
        <span *ngIf="!last">
          <span *ngIf="i < getSources().length - 2">, </span>
          <span *ngIf="i === getSources().length - 2"> and </span>
        </span>
      </ng-container>
    </div>
  </div>
</div>
